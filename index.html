<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="true.png" alt="logo">
            </a>
            <h2>Pomofocus</h2>
        </div>
        <div class="working">
            <div class="report padding">
                <img src="graph-white.png" alt="graph-white">
                Report
            </div>
            <div class="setting padding">
                <img src="setting.png" alt="setting">
                Setting
            </div>
            <div class="sign-in padding">
                <img src="user.png" alt="user">
                Sign In
            </div>
            <div class="menu padding">
                <img src="menu.png" alt="menu">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="pages">
            <div class="pomadoro active bg">Pomadoro</div>
            <div class="short-break active">Short Break</div>
            <div class="long-break active">Long Break</div>
        </div>
        <div class="time">25:00</div>
        <div class="btns">
            <div class="start">START</div>
            <div class="pause hidden">PAUSE</div>
        </div>
    </div>
    <div class="settings_modal">
        <div class="exit">
            <h2>Timer Settings</h2>
            <div class="close_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M11.9997 10.5865L16.9495 5.63672L18.3637 7.05093L13.4139 12.0007L18.3637 16.9504L16.9495 18.3646L11.9997 13.4149L7.04996 18.3646L5.63574 16.9504L10.5855 12.0007L5.63574 7.05093L7.04996 5.63672L11.9997 10.5865Z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="timer">
            <div class="pomodoro_timer">
                <p>Pomodoro</p>
                <input type="number" placeholder="20">
            </div>
            <div class="short_timer">
                <p>Short Break</p>
                <input type="number" placeholder="5">
            </div>
            <div class="long_timer">
                <p>Long Break</p>
                <input type="number" placeholder="15">
            </div>
        </div>
        <div class="auto-start">
            <h2>Auto start Breaks?</h2>
            <div class="container2">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox" class="label"> </label>
            </div>
        </div>
        <div class="auto-start">
            <h2>Auto start Pomodoros?</h2>
            <div class="container2">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox" class="label"> </label>
            </div>
        </div>
        <div class="logn-break">
            <h2>Long Break interval</h2>
            <input type="number" placeholder="4">
        </div>
        <div class="colors">
            <h2>Colors</h2>
            <div class="colors2">
                <div class="sized green"></div>
                <div class="sized red"></div>
                <div class="sized blue"></div>
                <div class="sized dark"></div>
            </div>
        </div>
    </div>
    <div class="full hidden"></div>
    <p>#2</p>
    <p>Time to focus!</p>

    <script src="script.js"></script>
</body>

</html>
