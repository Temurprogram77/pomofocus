<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomofocus</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="true.png" alt="logo">
            </a>
            <h2>Pomofocus</h2>
        </div>
        <div class="working">
            <div class="report padding">
                <img src="graph-white.png" alt="graph-white">
                Report
            </div>
            <div class="setting padding">
                <img src="setting.png" alt="setting">
                Setting
            </div>
            <div class="sign-in padding">
                <img src="user.png" alt="user">
                Sign In
            </div>
            <div class="menu padding">
                <img src="menu.png" alt="menu">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="pages">
            <div class="pomadoro active">Pomadoro</div>
            <div class="short-break">Short Break</div>
            <div class="long-break">Long Break</div>
        </div>
        <div class="time">25:00</div>
        <div class="btns">
            <div class="start">START</div>
            <div class="pause hidden">PAUSE</div>
        </div>
    </div>
    <p>#2</p>
    <p>Time to focus!</p>

    <script src="script.js"></script>
</body>

</html>
